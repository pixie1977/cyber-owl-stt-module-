<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>üéôÔ∏è Cyber Owl STT ‚Äî –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            min-height: 60px;
            font-size: 1.1em;
            color: #495057;
        }
        .transcript-widget {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            height: 300px;
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.5;
        }
        .transcript-entry {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .timestamp {
            font-size: 0.85em;
            color: #6c757d;
            margin-left: 10px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .links {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 1.1em;
        }
        .links a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Cyber Owl STT</h1>

    <div class="links">
        <a href="/docs" target="_blank">üìñ API –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è (Swagger)</a> |
        <a href="/redoc" target="_blank">üìö ReDoc</a>
    </div>

    <div class="controls">
        <button id="startBtn" onclick="startListening()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
        <button id="stopBtn" onclick="stopListening()" disabled>‚èπÔ∏è –°—Ç–æ–ø</button>
    </div>

    <div id="status" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...</div>

    <h3>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h3>
    <div id="transcript" class="transcript-widget"></div>

    <script>
        let pollingInterval = null;
        const transcriptEl = document.getElementById("transcript");
        const statusEl = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        function setStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.className = "status " + (isError ? "error" : "success");
        }

        function addTranscriptEntry(text) {
            if (!text.trim()) return;

            const now = new Date();
            const timeStr = now.toLocaleTimeString('ru-RU');

            const entry = document.createElement("div");
            entry.className = "transcript-entry";
            entry.innerHTML = `<strong>${text}</strong> <span class="timestamp">${timeStr}</span>`;

            transcriptEl.prepend(entry); // –ù–æ–≤—ã–µ –∑–∞–ø–∏—Å–∏ —Å–≤–µ—Ä—Ö—É
        }

        async function fetchSpeech() {
            try {
                const response = await fetch("/api/stt/latest");
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.text && data.text.trim()) {
                        addTranscriptEntry(data.text);
                    }
                } else {
                    const error = await response.json().catch(() => ({ detail: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞" }));
                    console.warn("–û—à–∏–±–∫–∞ STT:", error.detail);
                }
            } catch (err) {
                console.error("–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞:", err.message);
            }
        }

        function startListening() {
            setStatus("–ü–æ–ª–ª–∏–Ω–≥ –∞–∫—Ç–∏–≤–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ —Ä–µ—á–∏...");
            startBtn.disabled = true;
            stopBtn.disabled = false;

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            pollingInterval = setInterval(fetchSpeech, 2000);
        }

        function stopListening() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            setStatus("–ü–æ–ª–ª–∏–Ω–≥ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.");
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—á–∏—Å—Ç–∏—Ç—å –≤–∏–¥–∂–µ—Ç
        transcriptEl.innerHTML = "";
    </script>
</body>
</html>
